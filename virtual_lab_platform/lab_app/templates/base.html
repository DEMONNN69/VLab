<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: '#374151',
                                h1: {
                                    fontWeight: '700',
                                    marginBottom: '1.5em',
                                },
                                h2: {
                                    fontWeight: '600',
                                    marginBottom: '1.25em',
                                },
                                h3: {
                                    fontWeight: '600',
                                    marginBottom: '1em',
                                },
                                p: {
                                    marginBottom: '1.5em',
                                },
                                ul: {
                                    listStyleType: 'disc',
                                    paddingLeft: '1.5em',
                                    marginBottom: '1.5em',
                                },
                                ol: {
                                    listStyleType: 'decimal',
                                    paddingLeft: '1.5em',
                                    marginBottom: '1.5em',
                                },
                                li: {
                                    marginBottom: '0.5em',
                                },
                                blockquote: {
                                    borderLeftWidth: '4px',
                                    borderLeftColor: '#6366f1',
                                    paddingLeft: '1em',
                                    fontStyle: 'italic',
                                    marginTop: '1.5em',
                                    marginBottom: '1.5em',
                                },
                                code: {
                                    backgroundColor: '#f3f4f6',
                                    borderRadius: '0.25rem',
                                    padding: '0.125rem 0.25rem',
                                },
                                pre: {
                                    backgroundColor: '#f3f4f6',
                                    borderRadius: '0.375rem',
                                    padding: '1rem',
                                    marginBottom: '1.5em',
                                    overflowX: 'auto',
                                },
                                table: {
                                    width: '100%',
                                    borderCollapse: 'collapse',
                                    marginBottom: '1.5em',
                                },
                                th: {
                                    borderWidth: '1px',
                                    borderColor: '#d1d5db',
                                    padding: '0.5rem 1rem',
                                    backgroundColor: '#f3f4f6',
                                },
                                td: {
                                    borderWidth: '1px',
                                    borderColor: '#d1d5db',
                                    padding: '0.5rem 1rem',
                                },
                            },
                        },
                    },
                },
            },
            plugins: [
                require('@tailwindcss/typography'),
            ],
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'lab_app:index' %}" class="text-xl font-bold text-gray-800">
                            Virtual Lab
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'lab_app:index' %}" class="inline-flex items-center px-1 pt-1 text-gray-900">
                            Home
                        </a>
                        <a href="{% url 'lab_app:about' %}" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            About
                        </a>
                        <a href="{% url 'lab_app:contact' %}" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; {% now "Y" %} Virtual Lab Platform. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
